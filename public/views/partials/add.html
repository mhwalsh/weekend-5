<div ng-controller="addPetController">
  <div>
    {{testStaticPets}}
  </div>
  <div id="stylized" class="myform">
    <form>
      <label for="name"> Name:
        <input ng-model="name" id="name" type="text">
      </label>
      <label for="animal"> Animal Type:
        <select ng-model="animal" ng-options="e as e.type for e in enum track by e.type" name="animal"></select>
      </label>
      <label for="age"> Age:
        <input ng-model="age" id="age" type="text">
      </label>
      <label for="image"> Image:
        <input ng-model="image" id="image" type="text">
      </label>
      <input ng-click="addPet(name, animal, age, image)" type="button" value="Add new" id="addnew">
    </form>
  </div>
  <div class="petDiv" ng-repeat="pet in pets">
    <div id="petName">
      Name: {{pet.name}}
    </div>
    <div id="petType">
      Animal: {{pet.animal_type}}
    </div>
    <div id="petAge">
      Age: {{pet.age}}
    </div>
    <div class="imageDiv">
      <img class="petImage" ng-src={{pet.image}} alt="a pet" />
    </div>
    <button ng-click="deletePet(pet._id)" type="button" name="button">Delete</button>
  </div>
